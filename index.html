<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        #seconds {
            font-size: 96px;
            font-weight: bold;
            line-height: 1;
        }
        #date {
            margin-top: 12px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>

<div id="seconds"></div>
<div id="date">2071年10月22日</div>

<script>
    const TARGET_DATE = new Date("2071-10-22T00:00:00");

    function update() {
        const now = new Date();
        const diff = TARGET_DATE - now;
        document.getElementById("seconds").innerText =
            Math.max(0, Math.floor(diff / 1000)).toLocaleString();
    }

    update();
    setInterval(update, 1000);
</script>

</body>
</html>
